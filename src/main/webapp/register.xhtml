<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="templates/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <title>Register</title>
        <h:form id="registerForm" prependId="false">
            <h:panelGrid columns="2" cellpadding="4">  
                <p:outputLabel value="login" />
                <p:inputText label="login" value="#{registerPageBean.account.login}"/>
                <p:outputLabel value="name" />
                <p:inputText label="name" value="#{registerPageBean.account.name}"/>
                <p:outputLabel value="lastname" />
                <p:inputText label="lastname" value="#{registerPageBean.account.surname}"/>
                <p:outputLabel for="inline" value="birth date"  />
                    <p:calendar id="inline" value="#{registerPageBean.account.birthDate}" mode="inline"/>
                   
                <p:commandButton value="submit" action="#{registerPageBean.registerAccount()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
