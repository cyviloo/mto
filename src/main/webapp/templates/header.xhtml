<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form rendered="#{!AccountSession.loggedIn}">
        <p:layout>
            <p:layoutUnit position="east" resizable="false">
                <p:commandButton value="Login" action="#{headerPageBean.navigateLogin()}"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="false">
            </p:layoutUnit>
        </p:layout>
    </h:form>
    <h:form id="lgn" rendered="#{AccountSession.loggedIn}">
        <p:layout>
            <p:layoutUnit position="east" resizable="false">
                <p:commandButton value="Logout" action="#{headerPageBean.logout()}" />
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="false">
            </p:layoutUnit>
            <p:layoutUnit position="west" resizable="false" rendered="#{AccountSession.loggedIn}">
                <p:outputLabel value="Logged as:"/>
                <p:outputLabel value="#{headerPageBean.showCurrentUser()}" style="color: #7096AB"/>
            </p:layoutUnit>
        </p:layout>
    </h:form>
</ui:composition>
