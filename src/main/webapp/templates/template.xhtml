<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html" id="fview">

        <meta name ="viewport" content="width=device-width, initial-scale=1.0, text/html, charset=utf-8" http-equiv="Content-Type"/>
        <ui:debug />
        <f:metadata>
            <ui:insert name="metadata" />
        </f:metadata>

        <h:head>
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />

            <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

                <p:layoutUnit position="north" size="auto" id="north" resizable="false">
                    <ui:include src="header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="west" id="west" resizable="false" header="Title" style="height:580px;overflow:hidden;" size="225">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit	styleClass="layoutUnitCenter" 	position="center" resizable="false">
                    <p:messages autoUpdate="false" id="msgs" showDetail="false" showSummary="true" />
                    <ui:insert name="content" />
                </p:layoutUnit>
                
                <p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
                </p:layoutUnit>

                <p:layoutUnit position="south" resizable="false" id="south">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>

            </p:layout>

            <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" 
                      draggable="false" closable="false" resizable="false" 
                      visible="false" position="center" maximizable="false" minimizable="false" >
                <p:graphicImage library="images" name="ajax-loader.gif" />
            </p:dialog>


        </h:head>

        <h:body onload="statusDialog.hide();">
        </h:body>

    </f:view>
</html>
