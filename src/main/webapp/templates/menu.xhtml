<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        <p:menu toggleable="true" style="width:213px;height:483px;border:none;font-size:small;padding:0px;">

            <p:menuitem value="Register" action="#{menuPageBean.navigateRegister()}" 
                        rendered="#{!AccountSession.loggedIn}" ajax="false"/>
           <p:menuitem value="All books list" action="#{menuPageBean.navigateAllBooksList()}"
                       rendered="#{!AccountSession.loggedIn}" ajax="false"/>
            <p:menuitem value="Check books availability" action="#{menuPageBean.navigateCheckTicketPrice()}" ajax="false"/>
            <p:submenu label="Action">
                <p:menuitem value="Borrow a book" action="#{menuPageBean.navigateBorrowBook()}"
                            rendered="#{AccountSession.loggedIn}" ajax="false"/>
                <p:menuitem value="Return a book" action="#{menuPageBean.navigateReturnBook()}"
                            rendered="#{AccountSession.loggedIn}" ajax="false"/>
                <p:menuitem value="Borrowing history" action="#{menuPageBean.navigateBorrowingHistory()}"
                            rendered="#{AccountSession.loggedIn}" ajax="false"/>
            </p:submenu>
        </p:menu>
    </h:form>
</ui:composition>
