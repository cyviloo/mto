<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <title>Books list</title>
        <h:form id="borrowHistoryForm">                      
            <p:dataTable value="#{borrowHistoryPageBean.rentalDataModel}" var="item" emptyMessage="No books borrowed">
             <p:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                 <h:outputText value="#{item.book.title}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>
                    <h:outputText value="#{item.book.author}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="When borrowed"/>
                    </f:facet>
                    <h:outputText value="#{item.startDate}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="When returned"/>
                    </f:facet>
                    <h:outputText rendered="#{!item.active}" value="#{item.startDate}"/>
                    <h:outputText rendered="#{item.active}" value="Currently borrowed"/>
                </p:column>
            </p:dataTable> 
        </h:form>
    </ui:define>
</ui:composition>
