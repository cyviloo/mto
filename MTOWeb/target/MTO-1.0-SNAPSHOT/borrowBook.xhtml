<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <title>Books list</title>
        <h:form id="borrowBookForm">                      
            <p:dataTable value="#{borrowBookPageBean.bookDataModel}" var="item" emptyMessage="No books available">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>
                    <h:outputText value="#{item.author}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Year"/>
                    </f:facet>
                    <h:outputText value="#{item.year}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Is available"/>
                    </f:facet>
                    <p:commandButton id="borrow" value="Borrow" action="#{borrowBookPageBean.borrowBook()}"/>
                </p:column>
            </p:dataTable> 
        </h:form>
    </ui:define>
</ui:composition>
